<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern4</title>
    <style>
      body{
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #78e08f;
          margin-top: 60px;
  
      }
      div{
          font-size: 50px;
          color: #ff9f43;
      }
  </style>
  </head>
  <body>
    <div>
      <script>
        for (var i = 1; i <= 5; i++) {
          for (var k = 4; k >= i; k--) {
            document.write("&nbsp;&nbsp;");
          }
          for (var j = 1; j < i * 2; j++) {
            document.write("*");
          }
          document.write("<br>");
        }
        for (var x = 1; x <= 5; x++) {
          for (var y = 1; y <= x; y++) {
            document.write("&nbsp;&nbsp;");
          }
          for (var z = 9; z > (x * 2); z--) {
            document.write("*");
          }
          document.write("<br>");
        }
      </script>
    </div>
  </body>
</html>
