<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern3</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ced6e0;
            margin-top: 180px;
    
        }
        div{
            font-size: 50px;
            color: #57606f;
        }
    </style>
  </head>
  <body>
    <div>
      <script>
        for (var i = 1; i <= 5; i++) {
          for (var k = i; k < 5; k++) {
            document.write("&nbsp&nbsp");
          }
          for (var j = 1; j <= 2 * i - 1; j++) {
            if (j == 1 || i == 5 || j == (2 * i - 1)) {
              document.write("*");
            } else {
              document.write("&nbsp&nbsp");
            }
          }
          document.write("<br>");
        }
      </script>
    </div>
  </body>
</html>
